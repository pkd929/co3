<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Telegram Bot</title>
    <script>
        // Check if the page is being opened in a web browser
        if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Redirect to the Telegram bot
            window.location.href = "https://t.me/co3app2bot/tapApp";
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, please <a href="https://t.me/co3app2bot/tapApp">click here</a> to open the Telegram bot.</p>
</body>
</html>
